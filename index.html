<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de M√∫sica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <input type="radio" id="view-player" name="view" checked class="view-radio">
    <input type="radio" id="view-playlist" name="view" class="view-radio">

    <!-- Vista del Reproductor Principal -->
    <div class="player-view">
        <div class="music-player">
            <!-- Header -->
            <div class="player-header">
                <div class="now-playing">Reproduciendo</div>
                <label for="view-playlist" class="playlist-btn">üéµ Todas las canciones</label>
            </div>

            <!-- Informaci√≥n de la canci√≥n actual -->
            <div class="song-display">
                <div id="current-song-title" class="song-title">Ni rico ni pobre</div>
                <div id="current-artist" class="artist">Flyper ft Nizz</div>
            </div>

            <!-- Portada del √°lbum -->
            <div class="album-display">
                <div class="album-cover">
                    <img id="current-album-cover" src="img/ni rico ni pobre.jpg" alt="Unsayable" class="album-image">
                </div>
            </div>

            <!-- Barra de progreso -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>

            <!-- Tiempo -->
            <div class="time-info">
                <span id="current-time" class="current-time">0:00</span>
                <span id="total-time" class="total-time">0:00</span>
            </div>

            <!-- Controles -->
            <div class="controls">
                <button id="shuffle-btn" class="control-btn shuffle-btn">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button id="prev-btn" class="control-btn prev-btn">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button id="play-btn" class="control-btn play-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="next-btn" class="control-btn next-btn">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button id="repeat-btn" class="control-btn repeat-btn">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
            </div>

            <!-- Volumen -->
            <div class="volume-container">
                <span class="control-btn volume-icon">üîä</span>
                <div class="volume-slider">
                    <div id="volume-level" class="volume-level"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vista de Playlist -->
    <div class="playlist-view">
        <div class="music-player playlist-mode">
            <!-- Header -->
            <div class="player-header">
                <label for="view-player" class="back-btn">‚Üê Volver</label>
                <div class="now-playing">Playlist</div>
                <div id="songs-count" class="songs-count">0 canciones</div>
            </div>

            <!-- Lista de canciones -->
            <div class="playlist-container">
                <div id="songs-list" class="songs-list">
                    <!-- Las canciones se cargar√°n din√°micamente aqu√≠ -->
                </div>
            </div>

            <!-- Barra de progreso -->
            <div class="progress-container">
                <div id="playlist-progress-bar" class="progress-bar"></div>
            </div>

            <!-- Tiempo -->
            <div class="time-info">
                <span id="playlist-current-time" class="current-time">0:00</span>
                <span id="playlist-total-time" class="total-time">0:00</span>
            </div>

            <!-- Controles  apra las canciones-->
            <div class="controls">
                <button id="playlist-shuffle-btn" class="control-btn shuffle-btn">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button id="playlist-prev-btn" class="control-btn prev-btn">
                    <i class="bi bi-skip-start-fill"></i>
                </button>
                <button id="playlist-play-btn" class="control-btn play-btn">
                    <i class="bi bi-play-fill"></i>
                </button>
                <button id="playlist-next-btn" class="control-btn next-btn">
                    <i class="bi bi-skip-end-fill"></i>
                </button>
                <button id="playlist-repeat-btn" class="control-btn repeat-btn">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
            </div>

            <!-- barra para el volumen -->
            <div class="volume-container">
                <span class="control-btn volume-icon">üîä</span>
                <div class="volume-slider">
                    <div id="playlist-volume-level" class="volume-level"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Elemento de audio -->
    <audio id="audio-player"></audio>

    <script src="js/music-player.js"></script>
</body>

</html>

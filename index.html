<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de M√∫sica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .music-player {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        
        .now-playing {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 20px;
            color: #000000;
        }
        
        .song-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }
        
        .artist {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 40px;
            color: #000000;
        }
        
        .album-cover {
            width: 250px;
            height: 250px;
            margin: 0 auto 40px;
            background-color: #f5f5f5;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-size: 16px;
        }
        
        .progress-container {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #000000;
            border-radius: 5px;
            width: 30%;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #000000;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: #000000;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .play-btn {
            background-color: #000000;
            color: #ffffff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background-color: #000000;
            border-radius: 2px;
            width: 70%;
        }
        
        @media (max-width: 480px) {
            .music-player {
                padding: 20px;
            }
            
            .album-cover {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="now-playing">Now Playing</div>
        <div class="song-title">Unsayable</div>
        <div class="artist">Brambles</div>
        
        <div class="album-cover">
            √Ålbum Cover
        </div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="time-info">
            <span class="current-time">1:45</span>
            <span class="total-time">4:30</span>
        </div>
        
        <div class="controls">
            <button class="control-btn">‚èÆ</button>
            <button class="control-btn play-btn">‚ñ∂</button>
            <button class="control-btn">‚è≠</button>
        </div>
        
        <div class="volume-container">
            <span class="control-btn">üîä</span>
            <div class="volume-slider">
                <div class="volume-level"></div>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidad b√°sica del reproductor
        document.addEventListener('DOMContentLoaded', function() {
            const playBtn = document.querySelector('.play-btn');
            const progressBar = document.querySelector('.progress-bar');
            const progressContainer = document.querySelector('.progress-container');
            const currentTimeEl = document.querySelector('.current-time');
            const totalTimeEl = document.querySelector('.total-time');
            
            let isPlaying = false;
            
            // Simular tiempos de la canci√≥n
            let currentTime = 105; // 1:45 en segundos
            let totalTime = 270; // 4:30 en segundos
            
            // Actualizar tiempo actual y total
            function updateTimeDisplay() {
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                const totalMinutes = Math.floor(totalTime / 60);
                const totalSeconds = Math.floor(totalTime % 60);
                
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds}`;
                totalTimeEl.textContent = `${totalMinutes}:${totalSeconds < 10 ? '0' : ''}${totalSeconds}`;
                
                // Actualizar barra de progreso
                const progressPercent = (currentTime / totalTime) * 100;
                progressBar.style.width = `${progressPercent}%`;
            }
            
            // Funci√≥n para reproducir/pausar
            function togglePlay() {
                isPlaying = !isPlaying;
                playBtn.textContent = isPlaying ? '‚ùö‚ùö' : '‚ñ∂';
                
                if (isPlaying) {
                    // Simular avance de la canci√≥n
                    const interval = setInterval(() => {
                        if (isPlaying && currentTime < totalTime) {
                            currentTime += 1;
                            updateTimeDisplay();
                        } else {
                            clearInterval(interval);
                            isPlaying = false;
                            playBtn.textContent = '‚ñ∂';
                        }
                    }, 1000);
                }
            }
            
            // Funci√≥n para cambiar el progreso al hacer clic en la barra
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = totalTime;
                
                currentTime = (clickX / width) * duration;
                updateTimeDisplay();
            }
            
            // Event listeners
            playBtn.addEventListener('click', togglePlay);
            progressContainer.addEventListener('click', setProgress);
            
            // Inicializar tiempos
            updateTimeDisplay();
        });
    </script>
</body>
</html>
